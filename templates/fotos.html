<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Capturadas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        .month-header {
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .photos-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h1 class="text-center">Fotos Capturadas</h1>

    <!-- Gráfico Circular -->
    <div class="my-4">
        <canvas id="monthlyPhotosChart"></canvas>
    </div>

    <!-- Lista de Fotos Clasificada por Mes -->
    <div class="accordion" id="photosByMonth">
        {% for month, photos in fotos_por_mes.items() %}
        <div class="month-section">
            <div class="month-header" onclick="togglePhotos('{{ month }}')">
                {{ month }} ({{ photos|length }} fotos)
            </div>
            <div class="photos-container" id="photos-{{ month }}">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-3 my-2">
                        <div class="card">
                            <img src="{{ photo['url'] }}" class="card-img-top" alt="Foto de {{ photo['fecha_hora'] }}">
                            <div class="card-body">
                                <p class="card-text">{{ photo['fecha_hora'] }}</p>
                                <p class="card-text">Temperatura: {{ photo['temperatura'] }} °C</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript para Mostrar/Ocultar Fotos y Crear el Gráfico -->
<script>
    // Función para mostrar y ocultar las fotos por mes
    function togglePhotos(month) {
        const container = document.getElementById('photos-' + month);
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    // Datos para el gráfico (se deben pasar desde el backend)
    const photosData = {{ monthly_photo_counts | tojson }};
    const labels = Object.keys(photosData);
    const data = Object.values(photosData);

    // Crear el gráfico circular con Chart.js
    const ctx = document.getElementById('monthlyPhotosChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Fotos por Mes',
                data: data,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#66FF66', '#FF6666',
                    '#66B2FF', '#FFFF66', '#FF66B2', '#66FFB2'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            }
        }
    });
</script>

</body>
</html>
