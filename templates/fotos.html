<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Capturadas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    {% extends "base.html" %}
    {% block content %}
    
    <div class="container mt-4">
        <h2 class="text-center">Fotos Capturadas</h2>

        <!-- Gráfico Circular -->
        <div class="my-4">
            <h5 class="text-center">Distribución de Fotos por Mes</h5>
            <canvas id="fotosChart"></canvas>
        </div>

        <!-- Agrupación de fotos por mes -->
        {% for mes, fotos_mes in fotos_por_mes.items() %}
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ mes }}</h5>
                    <button class="btn btn-primary" onclick="toggleFotos('{{ mes }}')">Ver/Ocultar Fotos</button>
                </div>
                <div class="card-body d-none" id="fotos-{{ mes }}">
                    <div class="row">
                        {% for foto in fotos_mes %}
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <img src="{{ foto.url }}" class="card-img-top" alt="Foto de {{ mes }}">
                                    <div class="card-body">
                                        <p class="card-text">Fecha: {{ foto.fecha_hora }}</p>
                                        <p class="card-text">Temperatura: {{ foto.temperatura }} °C</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    {% endblock %}

    <!-- jQuery (opcional para simplificar el toggle) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Función para mostrar/ocultar fotos por mes
        function toggleFotos(mes) {
            const fotosDiv = document.getElementById(`fotos-${mes}`);
            fotosDiv.classList.toggle('d-none');
        }

        // Datos para el gráfico circular (Ejemplo con datos de servidor)
        const fotosPorMes = {{ fotos_por_mes_json | safe }};
        const labels = Object.keys(fotosPorMes);
        const data = Object.values(fotosPorMes).map(fotos => fotos.length);

        // Crear el gráfico circular usando Chart.js
        const ctx = document.getElementById('fotosChart').getContext('2d');
        const fotosChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Número de fotos',
                    data: data,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#66CCFF', '#FF6666', '#99FF99', '#FF9966', '#CCCCFF', '#FFFF99'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });
    </script>

</body>
</html>
