<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas y Fotos</title>
</head>
<body>
    <h1>Temperaturas y Fotos Registradas</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Foto</th>
                <th>Temperatura</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datos_temperatura_fotos %}
                <tr>
                    <td>{{ item.fecha }}</td>
                    <td>{{ item.hora }}</td>
                    <td><img src="{{ item.url_foto }}" alt="Foto" width="100"></td>
                    <td>{{ item.temperatura }} Â°C</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
