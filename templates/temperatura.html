<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura Registrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Cabecera -->
<header class="bg-primary text-white p-3 mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Aplicación</h1>
            <nav class="d-flex gap-3">
                <a href="{{ url_for('home') }}" class="text-white text-decoration-none">Inicio</a>
                <a href="{{ url_for('obtener_fotos') }}" class="text-white text-decoration-none">Fotos Capturadas</a>
                <a href="{{ url_for('temperaturas') }}" class="text-white text-decoration-none">Temperatura en Tiempo Real</a>
                <a href="{{ url_for('logout') }}" class="text-white text-decoration-none">Cerrar sesión</a>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <h2 class="text-center mb-4">Temperatura Registrada</h2>

    <!-- Tabla de temperaturas -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Temperatura (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in temperaturas %}
                <tr>
                    <td>{{ registro.fecha }}</td>
                    <td>{{ registro.hora }}</td>
                    <td>{{ registro.temperatura }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
