<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura Registrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Temperatura Registrada</h2>

    {% extends "base.html" %}
    {% block content %}
        <h2>Registro de Temperaturas</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Temperatura (Â°C)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for registro in temperaturas %}
                    <tr>
                        <td>{{ registro.fecha }}</td>
                        <td>{{ registro.hora }}</td>
                        <td>{{ registro.temperatura }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endblock %}
